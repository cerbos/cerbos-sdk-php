---
name: CI

on:
  pull_request:
    branches:
      - main
      - 'v*'

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.1', '8.2' ]
        experimental: [ false ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          extensions: "grpc"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Lint
        shell: bash
        run: make lint

  static-analysis:
    name: Run static analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.1', '8.2' ]
        experimental: [ false ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          extensions: "grpc"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Statically analyze code
        shell: bash
        run: make static-analysis

  validate-composer:
    name: composer.json validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate
        shell: bash
        run: make validate-composer

  unit-tests:
    name: Run unit tests
    needs: [ "lint" ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.1', '8.2' ]
        experimental: [ false ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          extensions: "grpc"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run docker-compose
        run: docker-compose up -d

      - name: Run unit tests
        shell: bash
        run: make test