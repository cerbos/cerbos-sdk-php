---
name: CI

on:
  pull_request:
    branches:
      - main
      - 'v*'

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.2', '8.3' ]
        experimental: [ false ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          extensions: "grpc"

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.48.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Generate
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}
        run: make generate

      - name: Lint
        shell: bash
        run: make lint

      - name: Check repo status
        shell: bash
        run: |
          repo_status=$(git status --porcelain)
          if [[ ! -z "${repo_status}" ]]; then
            echo "::error::Uncommitted changes detected"
            echo "${repo_status}"
            git status -vv
            exit 1
          fi

  static-analysis:
    name: Run static analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.2', '8.3' ]
        experimental: [ false ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          extensions: "grpc"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Statically analyze code
        shell: bash
        run: make static-analysis

      - name: Check repo status
        shell: bash
        run: |
          repo_status=$(git status --porcelain)
          if [[ ! -z "${repo_status}" ]]; then
            echo "::error::Uncommitted changes detected"
            echo "${repo_status}"
            git status -vv
            exit 1
          fi

  validate-composer:
    name: composer.json validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate
        shell: bash
        run: make validate-composer

      - name: Check repo status
        shell: bash
        run: |
          repo_status=$(git status --porcelain)
          if [[ ! -z "${repo_status}" ]]; then
            echo "::error::Uncommitted changes detected"
            echo "${repo_status}"
            git status -vv
            exit 1
          fi

  unit-tests:
    name: Run unit tests
    needs: [ "lint" ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.2', '8.3' ]
        experimental: [ false ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          extensions: "grpc"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run docker compose
        run: docker compose up -d

      - name: Run unit tests
        shell: bash
        run: make test

      - name: Stop docker compose
        run: docker compose down

      - name: Check repo status
        shell: bash
        run: |
          repo_status=$(git status --porcelain)
          if [[ ! -z "${repo_status}" ]]; then
            echo "::error::Uncommitted changes detected"
            echo "${repo_status}"
            git status -vv
            exit 1
          fi